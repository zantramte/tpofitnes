<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CssStyles/CSSDva.css">
    <title>Dobrodošli v fitnesu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #497ae1;
            color: #fff;
            height: 100%; /* Make sure the body takes the full height */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrollbars */
        }


        
        /* Uvodni del */
        .hero {
            background: #497ae1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Make sure padding doesn't cause overflow */
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #fff;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 20px 0;
        }

        /* Gumb za prijavo */
        .cta-button {
            background: #003cbc;
            color: #fff;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background: #00116f;
        }

        /* Gumb na dnu strani */
        .footer {
            background-color: #003cbc;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer a {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
        }

        .footer a:hover {
            color: #0b23a9;
            background: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Odzivnost na mobilnih napravah */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Uvodni del -->
    <div class="hero">
        <h1>Fitnes za vse</h1>
        <p>Rezervirajte si svoje termine in se razgibajte še danes!</p>
        <a href="StranRegister.htm" class="cta-button">Registracija</a>
    </div>

    <!-- Footer del (povezava za prijavo tudi na dnu strani) -->
    <div class="footer">
        <p>Že imate račun? <a href="StranLogin.htm">Prijavite se tukaj</a></p>
    </div>

</body>
</html>
